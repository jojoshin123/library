<!DOCTYPE html>
<html>

<head>
    <title>Library</title>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1 style="font-size: xxx-large;">My Library</h1>
        <button id="add-new-book" onclick="showPopUp()">Add New Book</button>
        <div class="pop-up pop-up-hide">
            <form id="form">
                <span>
                    <label for="title">Book Title</label>
                    <input id="title" type="text">
                </span>
                <span>
                    <label for="author">Book Author</label>
                    <input id="author" type="text ">
                </span>
                <span>
                    <label for="pages"># of Pages</label>
                    <input id="pages" type="text">
                </span>
                <span>
                    <label for="read">Already Read this book?</label>
                    <input id="read" type="checkbox">
                </span>
                <span style="display: flex; flex-direction:row; justify-content:space-evenly;">
                    <button id="submit" onclick="submitForm()" style="margin: 20px; ">Submit</button>
                    <button id="close-pop-up-button" onclick="hidePopUp()" style="margin: 20px;">Close</button>
                </span>
            </form>
        </div>
    </div>

    <div class="display">
        <!-- Add books in App.js -->
    </div>

    <script src="App.js "></script>
</body>

</html>
